
exp_id: ft_freeze

# checkpoint
checkpoint_type: pretrained
checkpoint_path: ./checkpoints/pretrain-mae-base-80.pth

# data
seed: 42
device: cuda
batch_size: 2
num_workers: 2
num_classes: 100
warmup_iter: 8000
use_jitter: false

# optim
lr: 0.0001
optim_mode: freeze
scheduler_gamma: 0.1
scheduler_step_size: 6  # slightly modified

# training
num_epochs: 20
export_bound: 15
train_print_freq: 500

# FPN
embed_dim: 768
out_dim: 256
extra_pool: 1

# detection
anchor_sizes: [32, 64, 128, 256, 512]
anchor_aspect_ratios: [0.5, 1.0, 2.0]
roi_align_output_size: 8
roi_align_feats: ["0", "1", "2", "3", "pool"]
roi_align_sampling_ratio: 2
